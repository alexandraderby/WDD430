<div class="row">
    <div class="col-md-5">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row pad-left-right">
                    <span class="title pull-left">Messages</span>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        <cms-message-item
                        *ngFor="let message of messages"
                        [message]="message"></cms-message-item>


                        <!-- <cms-contact-item 
                        *ngFor="let contactElement of contacts"
                        [contact]="contactElement"
                        (contactSelected)="onContactSelected(contactElement)"></cms-contact-item> -->
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <cms-message-edit
                (sendMessage)="sendMessage($event)"></cms-message-edit>
            </div>
        </div>
    </div>
 </div>
