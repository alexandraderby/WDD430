
<div class="panel panel-default">
    <div class="panel-heading">
        <h1 class="panel-title">Contacts</h1>
        <a routerLink="/contacts/new" class="btn btn-success">New Contact</a>
    </div>
    <div class="panel-heading">
        <input type="text" #searchBox class="form-control"  placeholder="Enter a search value" (keyup)="search(searchBox.value)">
        <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)" style="width: 10%;"></div>
    </div>
    <div class="panel-body">
        <cms-contact-item 
        *ngFor="let contactElement of contacts | contactsFilter:term"
        [contact]="contactElement"
        dnd-draggable [dragEnabled]="true" [dragData]="contactElement" [dropZones]="['contactGroup']"></cms-contact-item>
    </div>
</div>
